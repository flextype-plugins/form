{% set options = {'draft': __('admin_entries_draft'), 'visible': __('admin_entries_visible'), 'hidden': __('admin_entries_hidden')} %}
<div class="plugin-form-group {% if properties.size %}{{ sizes[properties.size] }}{% else %}{{ sizes[12] }}{% endif %}">
    <label for="{{ field_id }}" class="plugin-form-label">{{ tr(properties.title) }}</label>
    <select class="plugin-form-control {{ properties.class }} js-select-visibility"
            name="{{ field_name }}"
            {% if properties.events %}
                {% for key, value in properties.events %}
                     {% if key in ['onkeyup', 'onmousedown', 'onmousemove', 'onmouseout',
                                   'onmouseover', 'onmouseup', 'onkeypress', 'onclick', 'ondblclick',
                                   'onkeydown', 'onblur'] %}
                         {{ key }} = "{{ value }}"
                     {% endif %}
                {% endfor %}
            {% endif %}>
        {% for key, value in options %}
            <option value="{{ key }}" {% if key == field_value %} selected="selected" {% endif %}>{{ value }}</option>
        {% endfor %}
    </select>
    {% if properties.help %}
        <small>{{ tr(properties.help) }}</small>
    {% endif %}
</div>
