{% set options = {1: tr('admin_yes'), 0: tr('admin_no')} %}
<div class="plugin-form-group {% if properties.size %}{{ sizes[properties.size] }}{% else %}{{ sizes[12] }}{% endif %}">
    <label for="{{ field_id }}" class="plugin-form-label">{{ tr(properties.title) }}</label>
    <select class="plugin-form-control {{ properties.class }} js-select-routable" name="{{ field_name }}">
        {% for key, value in options %}
            <option value="{{ key }}" {% if key == field_value %} selected="selected" {% endif %}>{{ value }}</option>
        {% endfor %}
    </select>
    {% if properties.help %}
        <small>{{ tr(properties.help) }}</small>
    {% endif %}
</div>
