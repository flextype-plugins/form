<div class="mb-3 {% if properties.size %}{{ sizes[properties.size] }}{% else %}{{ sizes[12] }}{% endif %}">
    <label for="{{ field_id }}" class="form-label">{{ __(properties.title) }}</label>
    <select class="form-control {{ properties.class }} js-select"
            name="{{ field_name }}"
            {% if properties.events %}
                {% for key, value in properties.events %}
                     {% if key in ['onkeyup', 'onmousedown', 'onmousemove', 'onmouseout',
                                   'onmouseover', 'onmouseup', 'onkeypress', 'onclick', 'ondblclick',
                                   'onkeydown', 'onblur'] %}
                         {{ key }} = "{{ value }}"
                     {% endif %}
                {% endfor %}
            {% endif %}>
        {% for key, value in properties.options %}
            <option value="{{ key }}" {% if key == field_value %} selected="selected" {% endif %}>{{ value }}</option>
        {% endfor %}
    </select>
    {% if properties.help %}
        <small>{{ __(properties.help) }}</small>
    {% endif %}
</div>
