<div class="form-group {% if properties.size %}{{ sizes[properties.size] }}{% else %}{{ sizes[12] }}{% endif %}">
    <label for="{{ field_id }}" class="form-control-title">{{ tr(properties.title) }}</label>
    <input type="number"
           id="{{ field_id }}"
           name="{{ field_id }}"
           value="{{ field_value }}"
           class="form-control {{ properties.class }}"
           {% if properties.min %}min="{{ properties.min }}"{% endif %}
           {% if properties.max %}max="{{ properties.max }}"{% endif %}
           {% if properties.validation.required %}required="required"{% endif %}
           {% if properties.validation.pattern %}pattern="{{ properties.validation.pattern }}"{% endif %}>
    {% if properties.help %}
        <small>{{ tr(properties.help) }}</small>
    {% endif %}
</div>
